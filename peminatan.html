<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Test - minatKu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/peminatan.css" />
</head>
<body>

  <div class="container">
    <!-- Start Screen -->
    <div id="startScreen" class="section">
      <h1 class="title">Welcome to <span class="highlight">minatKu</span> Interest Test</h1>
      <p class="subtitle">Discover which IT field suits you best based on your preferences.</p>
      <button onclick="startTest()" class="btn btn-primary">Start Test</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="section hidden">
      <h2 class="question" id="questionText"></h2>
      <div id="options" class="options"></div>
      <div class="nav-buttons">
        <button onclick="prevQuestion()" class="btn btn-secondary">Back</button>
        <button onclick="nextQuestion()" class="btn btn-primary">Next</button>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="section hidden">
      <h2 class="title result-title">Your Interest Result</h2>
      <p class="result-text" id="resultText"></p>
    </div>
  </div>

  <script src="js/peminatan.js"></script>
</body>
</html>
